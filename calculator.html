<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calc">
        <form>
        <div class="display">
        <input type="text" name="display" placeholder="0"autofocus>
        </div>
    <div class="calculator-buttons">
        <input class="calc-inputs clear" style="background: #A5D7E8;" onclick="display.value = '' " value = "C" >
        
        <input value = "7" class="calc-inputs" onclick="display.value += '7' ">
        <input value = "8" class="calc-inputs" onclick="display.value += '8' ">
        <input value = "9" class="calc-inputs" onclick="display.value += '9' ">
        <input class="calc-inputs" onclick="display.value += '/' "value = "/">
        <input value = "4" class="calc-inputs" onclick="display.value += '4' ">
        <input value = "5" class="calc-inputs" onclick="display.value += '5' ">
        <input value = "6" class="calc-inputs" onclick="display.value += '6' ">
        <input value = "*" class="calc-inputs" onclick="display.value += '*' ">
        <input value = "1" class="calc-inputs" onclick="display.value += '1' ">
        <input value = "2" class="calc-inputs" onclick="display.value += '2' ">
        <input value = "3" class="calc-inputs" onclick="display.value += '3' ">
        <input value = "-" class="calc-inputs" onclick="display.value += '-' ">
        <input value = "." class="calc-inputs" onclick="display.value += '.' ">
        <input value = "0" class="calc-inputs" onclick="display.value += '0' ">
        <input value = "=" class="calc-inputs" style="background: #A5D7E8;" onclick="display.value = eval(display.value) ">
        <input value = "+" class="calc-inputs" onclick="display.value += '+' ">
    </form>
 </div>
</div>
</body>
</html>
